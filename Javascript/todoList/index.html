<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* html,
    body {
        background: rgb(203 213 225/.1); 
    background: rgb(122, 120, 120);
    }

    */
</style>

<body>
    <nav
        class="flex items-center justify-between flex-wrap bg-white py-4 px-12 shadow border-solid border-t-2 border-blue-700 font-family: ui-serif, Georgia, Cambria, Times New Roman,Times, serif">
        <div class="flex items-center flex-shrink-0 text-gray-800 mr-16">
            <span class="font-semibold text-xl tracking-tight">Todo List</span>
        </div>
        <div class="relative  text-gray-600">
            <input id="search-task"
                class="border-2 border-gray-300 bg-white h-10 pl-2 pr-8 rounded-lg text-sm focus:outline-none mg:w-12"
                type="search" name="search" placeholder="Search">
            <button type="submit" class="absolute right-0 top-0 mt-3 mr-2">
                <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg" version="1.1"
                    id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966"
                    style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
                    <path
                        d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                </svg>
            </button>
        </div>
    </nav>
    <div class=" flex justify-center main">
        <form class="w-full max-w-sm" id="todo-form">
            <div class="flex items-center border-b border-teal-500 py-2">
                <input id="input-task"
                    class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                    type="text" placeholder="Add your task here" aria-label="Full name">
                <input type="submit"
                    class=" flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
                    value=" Add">
                <!-- <button
                    class="flex-shrink-0 border-transparent border-4 text-teal-500 hover:text-teal-800 text-sm py-1 px-2 rounded"
                    type="button">
                    Cancel
                </button> -->
            </div>
        </form>
        <div class=" my-2 lists w-full max-w-sm ">

            <h2 class="text-gray-700 text-xl text-center font-bold">
                My
                Tasks </h2>
            <ul id="todo-list" class="list-group"></ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
